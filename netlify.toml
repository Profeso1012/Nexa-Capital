[build]
  command = "next build"
  publish = ".next"

[build.environment]
  # Ignore build cache and documentation in secrets scanning
  SECRETS_SCAN_OMIT_PATHS = ".next/cache/**,.netlify/**,scripts/**,**/*.md"
  NODE_VERSION = "18"

# Use Netlify's Next.js plugin for proper routing
[[plugins]]
  package = "@netlify/plugin-nextjs"
